{% load static %}
{% for task in tasks %}
	<li class="task" project="{{ p }}">
		<div>
			<label>{{ task.position }}.{{ task.title }} id {{ task.id }}</label>
			<button task_pos="{{ task.position }}"
					task_name="{{ task.title }}"
					task_id="{{ task.id }}">CHECK</button>
		</div>
		<div>
			<p>repository: {{ task.github_repo }}<br>
				folder: {{ task.github_dir }}<br>
				file: {{ task.github_file }}<br>
			</p>
		</div>
	</li>
{% endfor %}
